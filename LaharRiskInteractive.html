<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Lahar Risk Interactive Map</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Mapbox GL JS  https://api.tiles.mapbox.com/mapbox-gl-js/v2.6.1/mapbox-gl.js -->
    <script src="https://api.tiles.mapbox.com/mapbox-gl-js/v2.6.1/mapbox-gl.js"> </script>
    <link
      href="https://api.tiles.mapbox.com/mapbox-gl-js/v2.6.1/mapbox-gl.css"
      rel="stylesheet"
    />
    <!-- Mapbox Assembly  -->
    <link
      href="https://api.mapbox.com/mapbox-assembly/v1.3.0/assembly.min.css"
      rel="stylesheet"
    />
    <script src="https://api.mapbox.com/mapbox-assembly/v1.3.0/assembly.js"></script>
    <style>
      body {
        margin: 0;
        padding: 0;
      }

      #map {
        position: absolute;
        top: 0;
        bottom: 0;
        width: 100%;
      }

    /* Map Legend */
    
      .map-overlay {
          position: absolute;
          bottom: 0;
          left: 0;
          background: white;
          border-style: round;
          border-width: 1px;
          margin-left: 24px;
          /*font-family: Arial, sans-serif; */
          /* text-align: center; */
          overflow: auto;
          border-radius: 3px;
          border-style: round;
          
      }

      #legend {
        padding: 10px;
        box-shadow: 0 1px 2px rgba(0, 0, 0, 0.1);
        line-height: 18px;
        height: 140px;
        margin-bottom: 460px;
        width: 290px;
      }

      .legend-key {
        display: inline-block;
        border-radius: 20%;
        width: 10px;
        height: 10px;
        margin-right: 5px;
      }

      .circle {
        height: 50px;
        width: 50px;
        background-color: #555
      }
    /* Map Legend End*/


    </style>
  </head>

  <body>
    <div id="map"></div>
    

    
    <div class='map-overlay bg-gray-faint round' id='legend'>
      <h2 class="txt-m txt-bold mb6 py12 align-center">Legend</h2>
      <span class='legend-key' style='background-color: blue; border-radius: 50%;'></span>
      <span>WA State Public Schools (K-12)</span>
      <h2></h2>
      <span class='legend-key' style='background-color: rgba(255, 0, 0, 0.6);;'></span>
      <span>Areas At Risk from Lahars</span>
    </div>


    <div class="absolute fl my24 mx24 py24 px24 bg-gray-faint round">
      <form id="params">
        <h4 class="txt-m txt-bold mb6">Choose a travel mode:</h4>
        <div class="mb12 mr12 toggle-group align-center">
          <label class="toggle-container">
            <input name="profile" type="radio" value="walking" />
            <div class="toggle toggle--active-null toggle--null">Walking</div>
          </label>
          <label class="toggle-container">
            <input name="profile" type="radio" value="cycling" checked />
            <div class="toggle toggle--active-null toggle--null">Cycling</div>
          </label>
          <label class="toggle-container">
            <input name="profile" type="radio" value="driving" />
            <div class="toggle toggle--active-null toggle--null">Driving</div>
          </label>
        </div>
        <h4 class="txt-m txt-bold mb6">Choose a maximum duration:</h4>
        <div class="mb12 mr12 toggle-group align-center">
          <label class="toggle-container">
            <input name="duration" type="radio" value="10" checked />
            <div class="toggle toggle--active-null toggle--null">10 min</div>
          </label>
          <label class="toggle-container">
            <input name="duration" type="radio" value="20" />
            <div class="toggle toggle--active-null toggle--null">20 min</div>
          </label>
          <label class="toggle-container">
            <input name="duration" type="radio" value="30" />
            <div class="toggle toggle--active-null toggle--null">30 min</div>
          </label>
        </div>
      </form>
    </div>

    <script>
      mapboxgl.accessToken = 'pk.eyJ1IjoiY2hhc2UxMiIsImEiOiJja3gxYm1iczYwYTB3Mm90ajJxZWx3eGk1In0.UAfoMXKJcnUkI01iOSAq6A';

      const map = new mapboxgl.Map({
        container: 'map', // container id
        style: 'mapbox://styles/chase12/ckx1pe0qe30rx15qvdgo9bcyr', // stylesheet  mapbox://styles/mapbox/streets-v11
        center: [-122.34, 46.877], // starting position [lng, lat]
        zoom: 8.8 // starting zoom
      });
 

      //Loading GeoJSON Data from Assests: School points and Lahar shape/polygon
      async function geojsonFetch() {

        let response, schools, lahar, table;
        response = await fetch('assets/SchoolsAtRisk(Clean).geojson');
        schools = await response.json();
        response = await fetch('assets/ExtremeLaharRisk.geojson');
        lahar = await response.json();

        map.on('load', function loadingData() {

            map.addSource('lahar', {
                type: 'geojson',
                data: lahar
            });

            map.addLayer({
                'id': 'lahar-layer',
                'type': 'fill',
                'source': 'lahar',
                'paint': {
                    'fill-color': 'red',
                    'fill-opacity': 0.2
                }
            });

            map.addSource('schools', {
                type: 'geojson',
                data: schools
            });

            map.addLayer({
                'id': 'schools-layer',
                'type': 'circle',
                'source': 'schools',
                'paint': {
                    'circle-radius': 4,
                    'circle-stroke-width': 1.5,
                    'circle-color': 'blue',
                    'circle-stroke-color': 'white'
                }
            });
        });
      }

      geojsonFetch();

      //Pop-Up Data for schools: Mouse event gives name for school
      const popup = new mapboxgl.Popup();

      map.on('mousemove', (event) => {
        const features = map.queryRenderedFeatures(event.point, {
          layers: ['schools-layer']
        });
        if (!features.length) {
          popup.remove();
          return;
        }
        const feature = features[0];

        popup
          .setLngLat(feature.geometry.coordinates)
          .setHTML(feature.properties.SchoolName)
          .addTo(map);

        map.getCanvas().style.cursor = features.length ? 'pointer' : '';
      });

      const marker = new mapboxgl.Marker({
        'color': '#314ccd'
      });

      // let lon = -122;
      // let lat = 47;
      // Mouse click stuff
      let lngLat;

      map.on('click', (event) => {
        console.log(event)
        let lon = event.lngLat.lng;
        let lat = event.lngLat.lat;
        console.log(lon, lat)

        lngLat = {
          lon: lon,
          lat: lat
        };

        marker.setLngLat(lngLat).addTo(map);
        getIso();
      });

      // Target the params form in the HTML
      const params = document.getElementById('params');

      // Create variables to use in getIso()
      const urlBase = 'https://api.mapbox.com/isochrone/v1/mapbox/';

      let profile = 'cycling';
      let minutes = 10;

      // Set up a marker that you can use to show the query's coordinates
      // const marker = new mapboxgl.Marker({
      //   'color': '#314ccd'
      // });

      // Create a LngLat object to use in the marker initialization
      // https://docs.mapbox.com/mapbox-gl-js/api/#lnglat
      // const lngLat = {
      //   lon: lon,
      //   lat: lat
      // };

      // Create a function that sets up the Isochrone API query then makes a fetch call
      async function getIso() {
        const query = await fetch(
          `${urlBase}${profile}/${lngLat.lon},${lngLat.lat}?contours_minutes=${minutes}&polygons=true&access_token=${mapboxgl.accessToken}`,
          { method: 'GET' }
        );
        const data = await query.json();
        // Set the 'iso' source's data to what's returned by the API query
        map.getSource('iso').setData(data);
      }

      // When a user changes the value of profile or duration by clicking a button, change the parameter's value and make the API query again
      params.addEventListener('change', (event) => {
        if (event.target.name === 'profile') {
          profile = event.target.value;
        } else if (event.target.name === 'duration') {
          minutes = event.target.value;
        }
        getIso();
      });

      map.on('load', () => {
        // When the map loads, add the source and layer
        map.addSource('iso', {
          type: 'geojson',
          data: {
            'type': 'FeatureCollection',
            'features': []
          }
        });

        map.addLayer(
          {
            'id': 'isoLayer',
            'type': 'fill',
            'source': 'iso',
            'layout': {},
            'paint': {
              'fill-color': '#e11fff',
              'fill-opacity': 0.3
            }
          },
          'poi-label'
        );

        // Initialize the marker at the query coordinates
        // marker.setLngLat(lngLat).addTo(map);

        // Make the API call
        getIso();
      });
    </script>
  </body>
</html>
